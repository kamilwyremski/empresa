
<div class="page-header">
	<h1><span class="glyphicon glyphicon-asterisk"></span> {'Setting social networks'|lang}</h1>
	<p>{'Here you can edit the settings of the service'|lang}</p>
</div>

<form method="post" class="form-horizontal" role="form">
	<input type="hidden" name="action" value="save_settings_social_media">
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<label><input type="checkbox" name="reviews_facebook" title="{'Allow comments by Facebook'|lang}" {if $settings.reviews_facebook}checked{/if}> {'Allow comments by Facebook'|lang}</label>
		</div>
	</div>
	<hr>
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<label><input type="checkbox" name="social_facebook" title="{'Show icon sharing from Facebook'|lang}" {if $settings.social_facebook}checked{/if}> {'Show icon sharing from Facebook'|lang}</label><br>
			<label><input type="checkbox" name="social_pinterest" title="{'Show icon sharing from Pinterest'|lang}" {if $settings.social_pinterest}checked{/if}> {'Show icon sharing from Pinterest'|lang}</label><br>
			<label><input type="checkbox" name="social_twitter" title="{'Show icon sharing from Twitter'|lang}" {if $settings.social_twitter}checked{/if}> {'Show icon sharing from Twitter'|lang}</label><br>
			<label><input type="checkbox" name="social_wykop" title="{'Show icon sharing from Wykop.pl'|lang}" {if $settings.social_wykop}checked{/if}> {'Show icon sharing from Wykop.pl'|lang}</label>
		</div>
	</div>
	<hr>
	<div class="form-group">
		<label for="url_facebook" class="col-sm-3 control-label">{'Facebook URL'|lang}:</label>
		<div class="col-sm-9">
			<input type="text" name="url_facebook" title="{'Facebook URL'|lang}" value="{$settings.url_facebook}" class="target_facebook_side_panel form-control">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-9 col-sm-offset-3">
			<label><input type="checkbox" name="facebook_side_panel" title="{'Show side panel with Facebook'|lang}" {if $settings.facebook_side_panel}checked{/if} class="set_required" data-target="target_facebook_side_panel"> {'Show side panel with Facebook'|lang}</label>
		</div>
	</div>
	<hr>
	<div class="form-group">
		<label for="facebook_lang" class="col-sm-3 control-label">{'Facebook - identification of language'|lang}:</label>
		<div class="col-sm-9">
			<input type="text" name="facebook_lang" title="{'Facebook - identification of language'|lang}" value="{$settings.facebook_lang}" required placeholder="pl_PL" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-9 col-sm-offset-3">
			<label><input type="checkbox" name="facebook_login" title="{'Allow login through Facebook'|lang}" {if $settings.facebook_login}checked{/if} class="set_required" data-target="target_facebook_login"> {'Allow login through Facebook'|lang}</label>
		</div>
	</div>
	<div class="form-group">
		<label for="facebook_lang" class="col-sm-3 control-label">{'Facebook API'|lang}:</label>
		<div class="col-sm-9">
			<input type="text" name="facebook_api" title="{'Facebook API'|lang}" value="{$settings.facebook_api}" class="target_facebook_login form-control">
		</div>
	</div>
	<div class="form-group">
		<label for="facebook_lang" class="col-sm-3 control-label">{'Facebook Secret'|lang}:</label>
		<div class="col-sm-9">
			<input type="text" name="facebook_secret" title="{'Facebook Secret'|lang}" value="{if $smarty.const._CMS_TEST_MODE_}test{else}{$settings.facebook_secret}{/if}" class="target_facebook_login form-control">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-9 col-sm-offset-3">
			<input type="submit" value="{'Save'|lang}" class="btn btn-primary">
		</div>
	</div>
</form>
